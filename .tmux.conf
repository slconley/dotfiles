set -g prefix C-Space

set -g automatic-rename on
set -g default-shell $SHELL
set -g lock-after-time 0
set -g lock-command vlock
set -g mode-keys vi
set -g status-justify centre
set -g status-keys vi
set -g status-left " #{=7:USER}@#h | $SUBENV:#S | #(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD)"
set -g status-left-length 50
set -g status-right "%m/%d/%Y %H:%M "
set -g status-right-length 30
set -g default-terminal "tmux-256color"		# alternatively try screen-256color on older systems
set -g update-environment "SSH_AUTH_SOCK HISTFILE TZ"

set -ga terminal-overrides ",xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
set -ga terminal-overrides ",linux:Tc"
set -ga terminal-overrides ",*256color*:Tc"

set-window-option -g xterm-keys on

