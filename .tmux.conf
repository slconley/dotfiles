# call version specific config(s)
%if #{m:[23]*,#{TMUX_VERSION}} 
  source-file $XDG_CONFIG_HOME/tmux/tmux-v2.conf
%endif
%if #{m:3*,#{TMUX_VERSION}}
  source-file $XDG_CONFIG_HOME/tmux/tmux-v3.conf
%endif

